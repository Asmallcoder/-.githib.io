    <style>
        body {
            background: linear-gradient(to right, #f44336, #4336f4);
            background-image: url('./ww网页背景.avif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Noto Sans SC', Arial, sans-serif; /* 使用温柔可爱的字体 */
            color: #333;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        h2 {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            font-size: 32px;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 10px;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }
        a:hover {
            background-color: #fff;
            color: #f44336;
            text-decoration: none;
        }
        a::before {
            content: '😊';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        a:hover::before {
            left: 10px;
            opacity: 1;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-container img {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }
        p {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
            font-weight: bold;
        }
        .centered-text {
            text-align: center;
            margin-bottom: 20px; /* Add margin at the bottom */
        }
        .heart {
            position: absolute;
            display: block;
            font-size: 20px;
            color: #ff4081; /* 粉红色 */
            animation: drift linear infinite;
            transform: rotate(45deg); 
            opacity: 0; /* 初始透明度为0，渐显动画中逐渐增加透明度 */
        }
        @keyframes drift {
            0% {
                transform: translateY(-10vh) translateX(100vw) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1; /* 中间点透明度为1 */
            }
            100% {
                transform: translateY(110vh) translateX(-100vw) rotate(45deg);
                opacity: 0;
            }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./star.png');
            z-index: -1;
            animation: twinkle 8s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Adjustments for smaller screens */
        @media only screen and (max-width: 768px) {
            h2 {
                font-size: 24px; /* Decrease heading size */
            }

            .image-container img {
                width: 100%; /* Make images fluid */
            }

            p {
                font-size: 16px; /* Decrease paragraph font size */
            }

            .centered-text {
                margin-bottom: 10px; /* Reduce margin */
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numHearts = 150; /* 更多的爱心 */
            const container = document.body;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                    container.removeChild(this);
                });
            }
